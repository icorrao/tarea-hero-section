<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Hero Section</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><i class="bi bi-asterisk"></i>moxa.</a>

      <i class="bi bi-list menu"></i>

      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Works</a>
        <a href="#">Contact</a>
      </nav>

      <a href="#" class="btn btn-header"
        ><button class="btn-white">Let's talk</button></a
      >
    </header>

    <section>
      <div class="section-content">
        <div class="section-content-left">
          <h1>Hi, I'm Tayler.</h1>
          <h1>A creative <i class="bi bi-asterisk"></i> designer</h1>
          <h1>Based in <span class="london">London</span></h1>
          <h3>
            Design <i class="bi bi-asterisk"></i> Development
            <i class="bi bi-asterisk"></i> Webflow
          </h3>

          <div class="buttons-container">
            <button class="btn-black">Got a project?</button>
            <button class="btn-white">Let's talk</button>
          </div>
        </div>

        <div class="section-content-right">
          <img src="img/profile.jpg" alt="" />
        </div>
      </div>

      <div class="tag-abajo">
        <p>Design</p>
        <i class="bi bi-asterisk"></i>
        <p>Branding</p>
        <i class="bi bi-asterisk"></i>
        <p>Development</p>
        <i class="bi bi-asterisk"></i>
        <p>Strategy</p>
        <i class="bi bi-asterisk"></i>
        <p>Product Design</p>
        <i class="bi bi-asterisk"></i>
        <p>Motion Graphic</p>
        <i class="bi bi-asterisk"></i>
        <p>Art Direction</p>
      </div>
    </section>
  </body>
</html>
